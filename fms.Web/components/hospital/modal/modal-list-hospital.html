<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Lookup for Hospitals</h3>
</div>
<div class="modal-body" id="modal-body">
    <input type="text" class="form-control" ng-model="searchText" />
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records | filter : searchText">
                <th scope="row">{{ $index + 1 }}</th>
                <td>{{ record.Name }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-labeled btn-success m-1 float-left" ng-click="addNewHospital()">
        <span class="btn-label">
            <i class="fa fa-check-circle"></i>
        </span>
        New Hospital
    </button>
    <button type="button" class="btn btn-labeled btn-success m-1" ng-click="addNewHospital()">
        <span class="btn-label">
            <i class="fa fa-check-circle"></i>
        </span>
        New Hospital
    </button>
    <button type="submit" class="btn btn-labeled btn-danger m-1" ng-click="cancel()">
        <span class="btn-label">
            <i class="fa fa-ban"></i>
        </span>
        Cancel
    </button>
</div>
