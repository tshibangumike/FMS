<form name="form" ng-submit="processForm(form)">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">QUICK CREATE NEW SUPPLIER'S FORM</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label ng-class="{ 'text-danger' : form.supplier_Name.$invalid && formHasBeenSubmitted }">
                    Name <span class="required"></span>
                </label>
                <input type="text"
                       class="form-control"
                       name="supplier_Name"
                       ng-model="supplier.Name"
                       ng-required="true"
                       ng-class="{ 'is-invalid' : form.supplier_Name.$invalid && formHasBeenSubmitted }" />
                <div class="text-danger" ng-messages="form.supplier_Name.$error" ng-if="form.supplier_Name.$invalid && formHasBeenSubmitted">
                    <div ng-message="required">Please provide a value</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Address</label>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-labeled btn-success m-1">
            <span class="btn-label">
                <i class="fa fa-check-circle"></i>
            </span>
            Save
        </button>
        <button type="button" class="btn btn-labeled btn-danger m-1" ng-click="cancel()">
            <span class="btn-label">
                <i class="fa fa-ban"></i>
            </span>
            Cancel
        </button>
    </div>
</form>
