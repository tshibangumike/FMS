<form name="form" ng-submit="processForm(form)">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Quick View Home Affairs Office's Form</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="record.Name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Address</label>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success m-1">
            <i class="fa fa-check-circle"></i>
            Save
        </button>
        <button type="button" class="btn btn-danger m-1" ng-click="cancel()">
            <i class="fa fa-ban"></i>
            Cancel
        </button>
    </div>
</form>
