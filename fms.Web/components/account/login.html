<link href="css/fms-login.css" rel="stylesheet" />
<div class="login">
    <div class="my-login-page">
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-wrapper">
                        <div class="brand">
                            <img src="../../img/logo.png" alt="..." />
                        </div>
                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title">Login</h4>
                                <form ng-submit="processForm()">
                                    <div class="form-group">
                                        <label for="email">Username</label>
                                        <input id="email" type="text" class="form-control" name="email" ng-model="account.Username" ng-required="true" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">
                                            Password
                                        </label>
                                        <input id="password" type="password" class="form-control" name="password" ng-model="account.Password" ng-required="true" data-eye>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <input type="checkbox" name="remember"> Remember Me
                                        </label>
                                    </div>
                                    <div class="form-group no-margin">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            <i class="fas fa-sign-in-alt"></i>
                                            Login
                                        </button>
                                    </div>
                                    <div class="margin-top20 text-center" ng-if="errorMessage.length > 0">
                                        <p class="text-danger font-weight-bold">{{ errorMessage }}</p>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="footer">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/my-login.js"></script>
    </div>
</div>
