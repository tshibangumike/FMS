<form name="form" >
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">RECORD DELETE CONFIRMATION</h3>
    </div>
    <div class="modal-body" id="modal-body">
        Are you sure about deleting this record?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger m-1" ng-click="ok()">
            <i class="fa fa-check-circle"></i>
            Ok
        </button>
        <button type="button" class="btn btn-primary m-1" ng-click="cancel()">
            <i class="fa fa-ban"></i>
            Cancel
        </button>
    </div>
</form>
