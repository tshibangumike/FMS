<form name="form">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">QUICK VIEW CEMETERY FORM</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="cemetery.Name" ng-disabled="true">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Address</label>
                <input type="text" class="form-control" ng-disabled="true">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger m-1" ng-click="cancel()">
            <i class="fa fa-ban"></i>
            Close
        </button>
    </div>
</form>
