<form name="form" ng-submit="processForm(form)">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">QUICK CREATE NEW DOCTOR'S FORM</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form-row m-2">
            <div class="form-group col-md-12">
                <label ng-class="{ 'text-danger' : form.doctor_FirstName.$invalid && formHasBeenSubmitted }">
                    First Name <span class="required"></span>
                </label>
                <input type="text"
                       class="form-control"
                       name="doctor_FirstName"
                       ng-model="doctor.FirstName"
                       ng-required="true"
                       ng-class="{ 'is-invalid' : form.doctor_FirstName.$invalid && formHasBeenSubmitted }" />
                <div class="text-danger" ng-messages="form.doctor_FirstName.$error" ng-if="form.doctor_FirstName.$invalid && formHasBeenSubmitted">
                    <div ng-message="required">Please provide a value</div>
                </div>
            </div>
        </div>
        <div class="form-row m-2">
            <div class="form-group col-md-12">
                <label ng-class="{ 'text-danger' : form.doctor_LastName.$invalid && formHasBeenSubmitted }">
                    Last Name <span class="required"></span>
                </label>
                <input type="text"
                       class="form-control"
                       name="doctor_LastName"
                       ng-model="doctor.LastName"
                       ng-required="true"
                       ng-class="{ 'is-invalid' : form.doctor_LastName.$invalid && formHasBeenSubmitted }" />
                <div class="text-danger" ng-messages="form.doctor_LastName.$error" ng-if="form.doctor_LastName.$invalid && formHasBeenSubmitted">
                    <div ng-message="required">Please provide a value</div>
                </div>
            </div>
        </div>
        <div class="form-row m-2">
            <div class="form-group col-md-12">
                <label class="">Gender</label>
                <div class="custom-controls-stacked d-block">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="doctorGenderMale" name="doctorGender" class="custom-control-input" value="1" ng-model="doctor.GenderId">
                        <label class="custom-control-label" for="doctorGenderMale">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="doctorGenderFemale" name="doctorGender" class="custom-control-input" value="2" ng-model="doctor.GenderId">
                        <label class="custom-control-label" for="doctorGenderFemale">Female</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row m-2">
            <div class="form-group col-md-12">
                <label class="">Contact number</label>
                <input type="text" class="form-control" ng-model="doctor.ContactNumber">
            </div>
        </div>
        <div class="form-row m-2">
            <div class="form-group col-md-12">
                <label class="">Email Address</label>
                <input type="text" class="form-control" ng-model="doctor.EmailAddress">
            </div>
        </div>
        <div class="form-row m-2">
            <div class="form-group col-md-12">
                <label class="">Hospital</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" ng-model="doctor.HospitalName">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" ng-click="getHospitals()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <input type="hidden" ng-model="doctor.HospitalId" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success m-1">
                <i class="fa fa-check-circle"></i>
            Save
        </button>
        <button type="button" class="btn btn-danger m-1" ng-click="cancel()">
                <i class="fa fa-ban"></i>
            Cancel
        </button>
    </div>
</form>
