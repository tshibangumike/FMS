<link href="css/fms-login.css" rel="stylesheet" />

<div  class="container">
    <div class="">
        <div class="offset-3 col-md-6 login">
            <div class="row">
                <div class="col-md-12">
                    <h4>Funeral Management System</h4>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-md-12">
                    <form ng-submit="processForm()">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" ng-model="account.Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" ng-model="account.Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Submit 
                            <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
